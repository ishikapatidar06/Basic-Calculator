<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="calculator">
            <form>
                <input type="text" class="screen">
            </form>
        <div class="buttons">
            <button type="button" class="button-y btn" data-num="*">*</button>
            <button type="button" class="button-y btn" data-num="/">/</button>
            <button type="button" class="button-y btn" data-num="-">-</button>
            <button type="button" class="button-y btn" data-num="+">+</button>

            <button type="button" class="button-g btn" data-num="9">9</button>
            <button type="button" class="button-g btn" data-num="8">8</button>
            <button type="button" class="button-g btn" data-num="7">7</button>
            <button type="button" class="button-g btn" data-num="6">6</button>
            <button type="button" class="button-g btn" data-num="5">5</button>
            <button type="button" class="button-g btn" data-num="4">4</button>
            <button type="button" class="button-g btn" data-num="3">3</button>
            <button type="button" class="button-g btn" data-num="2">2</button>
            <button type="button" class="button-g btn" data-num="1">1</button>
            <button type="button" class="button-g btn" data-num="0">0</button>
            <button type="button" class="button-g btn" data-num=".">.</button>

            <button type="button" class="button-green" >=</button>
            <button type="button" class="button-red " >AC</button>
        </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
